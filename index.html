  <meta charset="UTF-8">
  <title>dnod</title>
  <meta name="description" content="dnod">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    dnod-editor {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <!-- <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script> -->

  <dnod-editor>
    <dnod-node name="Test">
      <!-- <dnod-connector outputs="[this.getRootNode().host]"></dnod-connector>
      <dnod-connector inputs="[this.getRootNode().host]"></dnod-connector> -->

      <dnod-connectors>
        <dnod-input name="Base"></dnod-input>
      </dnod-connectors>
      <dnod-input-button name="Button" onclick="this.value = Math.random()"></dnod-input-button>
      <dnod-input-checkbox name="Checkbox"></dnod-input-checkbox>
      <dnod-input-color name="Color"></dnod-input-color>
      <dnod-input-number name="Number"></dnod-input-number>
      <dnod-input-range name="Range"></dnod-input-range>
      <dnod-input-select name="Select" options="[1, 2, 3]"></dnod-input-select>
      <dnod-input-text name="Text"></dnod-input-text>
    </dnod-node>

    <dnod-node name="Output node" oninput="this.querySelector('#result').value = this.querySelector('#source').value + ' World!'"
      x="350" y="200" width="250">
      <dnod-connector id="connector2" outputs="[this.nextElementSibling]"></dnod-connector>
      <input type="text" id="source" name="output">
      <input type="text" id="result" disabled style="width: 100%; box-sizing: border-box;">
    </dnod-node>

    <dnod-node name="Input node" x="50" y="100" width="250">
      <input type="text" name="input">
      <dnod-connector inputs="[this.previousElementSibling]" outputs="[document.querySelector('#connector2')]"></dnod-connector>
    </dnod-node>

    <dnod-node name="Third node" x="300" y="400" width="250">
      <section>
        <dnod-connector outputs="[this.nextElementSibling]"></dnod-connector>
        <input type="text">
        <dnod-connector inputs="[this.previousElementSibling]"></dnod-connector>
      </section>
    </dnod-node>

    <dnod-node name="Fourth node" oninput="this.querySelector('#tata').value = this.querySelector('#toto').value + '_yoyo'"
      x="200" y="500" width="250">
      <section>
        <dnod-connector outputs="[this.nextElementSibling]"></dnod-connector>
        <input type="text" id="toto">
        <dnod-connector inputs="[this.previousElementSibling]"></dnod-connector>
      </section>
      <section>
        <input type="text" id="tata" disabled style="width: 100%; box-sizing: border-box;">
      </section>
    </dnod-node>
  </dnod-editor>


  <script type="module">
