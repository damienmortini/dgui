  <meta charset="UTF-8">
  <title>GUI</title>
  <meta name="description" content="GUI">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
  </style>

<body>
  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <dnod-node-editor>
    <dnod-node data-name="Input node" data-x="50" data-y="100" data-width="250">
      <input type="text">
      <dnod-node-connector data-source="this.previousElementSibling"></dnod-node-connector>
    </dnod-node>

    <dnod-node data-name="Output node" oninput="this.querySelector('#result').value = this.querySelector('#source').value + ' World!'" data-x="350" data-y="200" data-width="250">
      <dnod-node-connector data-destination="this.nextElementSibling"></dnod-node-connector>
      <input type="text" id="source">
      <input type="text" id="result" disabled style="width: 100%; box-sizing: border-box;">
    </dnod-node>

    <dnod-node data-name="Third node" data-x="300" data-y="400" data-width="250">
      <section>
        <dnod-node-connector data-destination="this.nextElementSibling"></dnod-node-connector>
        <input type="text">
        <dnod-node-connector data-source="this.previousElementSibling"></dnod-node-connector>
      </section>
    </dnod-node>

    <dnod-node data-name="Fourth node" oninput="this.querySelector('#tata').value = this.querySelector('#toto').value + '_yoyo'" data-x="200" data-y="500" data-width="250">
      <section>
        <dnod-node-connector data-destination="this.nextElementSibling"></dnod-node-connector>
        <input type="text" id="toto">
        <dnod-node-connector data-source="this.previousElementSibling"></dnod-node-connector>
      </section>
      <section>
        <input type="text" id="tata" disabled style="width: 100%; box-sizing: border-box;">
      </section>
    </dnod-node>
  </dnod-node-editor>
